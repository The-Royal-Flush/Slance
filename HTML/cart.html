<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <title>Slance - Cart</title>
</head>

<body>
    <section class="header">
        <button class="back">
            <i class="uil uil-angle-left-b icons header__button"></i>
        </button>
    </section>

    <section class="items">
        <div class="head">
            <p class="heading">
                Order Details
            </p>
            <p class="delete" id="delete">
                Delete All
            </p>
        </div>
        <div class="list">
            <div class="list__item">
                <img src="../img/shoe-order.png" alt="#" class="item__img">
                <div class="item__details">
                    <p>Nike Air Max</p>
                    <button class="back item__delete"><i class="uil uil-trash-alt icons"></i></button>
                </div>
            </div>
            <div class="list__item">
                <img src="../img/shoe-order.png" alt="#" class="item__img">
                <div class="item__details">
                    <p>Nike Air Max</p>
                    <button class="back item__delete"><i class="uil uil-trash-alt icons"></i></button>
                </div>
            </div>
            <div class="list__item">
                <img src="../img/shoe-order.png" alt="#" class="item__img">
                <div class="item__details">
                    <p>Nike Air Max</p>
                    <button class="back item__delete"><i class="uil uil-trash-alt icons"></i></button>
                </div>
            </div>
            <div class="list__item">
                <img src="../img/shoe-order.png" alt="#" class="item__img">
                <div class="item__details">
                    <p>Nike Air Max</p>
                    <button class="back item__delete"><i class="uil uil-trash-alt icons"></i></button>
                </div>
            </div>
        </div>
    </section>
    <section class="value">
        <hr class="hr">
        <div class="value__details">
            <p class="value__text">
                Your bag
            </p>
            <p class="value__price">
                $146.70
            </p>
        </div>
        <div class="value__details">
            <p class="value__text">
                Shipping
            </p>
            <p class="value__price">
                $3.30
            </p>
        </div>
        <div class="value__details total">
            <p class="value__text bold font">
                Total
            </p>
            <p class="value__price bold font">
                $150.00
            </p>
        </div>
        <button class="checkout">
            <p class="checkout__text">
                Proceed to Checkout
            </p>
        </button>
    </section>
</body>

</html>
